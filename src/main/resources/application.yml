spring:
  application:
  name: naming-server

server:
  port: 9001

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:9001/eureka/

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"